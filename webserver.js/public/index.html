<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Rover Control Interface</title>
    <meta name="viewport" content="width=device-width"/>
    <script type="text/javascript" src="strobe/lib/swfobject.js"></script>
    <script type="text/javascript">        
         
    // Create a StrobeMediaPlayback configuration 

      var parameters = {  
        src: "rtmp://" + window.location.hostname + "/flvplayback/myStream",  
        autoPlay: true,  
	controlBarAutoHide: false,  
	playButtonOverlay: true,  
     //   controlBarMode : "none",
        streamType : "live",
	showVideoInfoOverlayOnStartUp: true,  
        optimizeBuffering : false,  
        initialBufferTime : 0.1,  
        expandedBufferTime : 0.1,  
        minContinuousPlayback : 0.1,  
        poster: "strobe/images/poster.png"  
      };  
          
      // Embed the player SWF:          
      swfobject.embedSWF
         ( "strobe/StrobeMediaPlayback.swf"
         , "strobeMediaPlayback"
         , 640
         , 480
         , "10.1.0"
         , {}
         , parameters
         , { allowFullScreen: "true"}
         , { name: "strobeMediaPlayback" }
         );
      
    </script>     

    <div id="strobeMediaPlayback">
    </div>    
<div id="container"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    </head>
  <body>
    <script type="text/javascript">

    // setup socket.io connection
    var socket = io.connect('http://epsilon:9090');
    socket.on('server_status', function (server_status) {
      writeMessage(messageLayer, server_status.message);
      console.log(server_status);
      socket.emit('client_status', { message: 'connected' });
    });
    
    function writeMessage(messageLayer, message) {
        var context = messageLayer.getContext();
        messageLayer.clear();
        context.font = '18pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, 10, 25);
      }
      var mouseIsdown = false ;

      var messageLayer = new Kinetic.Layer();
      var stage = new Kinetic.Stage({
          container: 'container',
          width: 400,
          height:300 
      });

      var layer = new Kinetic.Layer();

      var wedge_NW = new Kinetic.Wedge({
          x: stage.getWidth() / 2,
          y: stage.getHeight() / 2,
          radius: 100,
          angleDeg: 60,
          fill: 'purple',
          stroke: 'black',
          strokeWidth: 4,
          rotationDeg: 180
      });
      var wedge_N = new Kinetic.Wedge({
          x: stage.getWidth() / 2,
          y: stage.getHeight() / 2,
          radius: 100,
          angleDeg: 60,
          fill: 'yellow',
          stroke: 'black',
          strokeWidth: 4,
          rotationDeg: 240
      });
      var wedge_SW = new Kinetic.Wedge({
          x: stage.getWidth() / 2,
          y: stage.getHeight() / 2,
          radius: 100,
          angleDeg: 60,
          fill: 'gray',
          stroke: 'black',
          strokeWidth: 4,
          rotationDeg: 120
      });
      var wedge_SE = new Kinetic.Wedge({
          x: stage.getWidth() / 2,
          y: stage.getHeight() / 2,
          radius: 100,
          angleDeg: 60,
          fill: 'green',
          stroke: 'black',
          strokeWidth: 4,
          rotationDeg: 360
      });
      var wedge_NE = new Kinetic.Wedge({
          x: stage.getWidth() / 2,
          y: stage.getHeight() / 2,
          radius: 100,
          angleDeg: 60,
          fill: 'blue',
          stroke: 'black',
          strokeWidth: 4,
          rotationDeg: 300
      });
      var wedge_S = new Kinetic.Wedge({
          x: stage.getWidth() / 2,
          y: stage.getHeight() / 2,
          radius: 100,
          angleDeg: 60,
          fill: 'orange',
          stroke: 'black',
          strokeWidth: 4,
          rotationDeg: 60
      });
      var circleLayer = new Kinetic.Layer();
      var circle = new Kinetic.Circle({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        radius: 30,
        fill: 'black',
        stroke: 'black',
        strokeWidth: 4
      });
      var edgecircle = new Kinetic.Circle({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        radius: 103 ,
        stroke: 'black',
        fillEnabled: false ,
        strokeWidth: 5 ,
        visible: true 
      });
   // add the shape to the layer
      layer.add(wedge_NW);
      layer.add(wedge_SW);
      layer.add(wedge_SE);
      layer.add(wedge_N);
      layer.add(wedge_NE);
      layer.add(wedge_S);
      layer.add(circle);
      layer.add(edgecircle);

      // add the layer to the stage
      stage.add(layer);
      stage.add(circleLayer);
      stage.add(messageLayer);

      edgecircle.on('mouseout' ,function() {
          socket.emit('client_cmd', { MOVE: 'STOP' });
      });
      circle.on('mouseover',function() {
          circle.setAttr('fill', 'red');
          circle.draw();
      });
      circle.on('mousedown',function() {
          socket.emit('client_cmd', { MOVE: 'STOP', SPEED: $("[name=speed]").val() });
      });
      circle.on('mouseout',function() {
          circle.setAttr('fill', 'black');
          circle.draw();
      });
      wedge_N.on('mouseover', function () {
          wedge_N.setAttr('fill', 'black');
          wedge_N.draw();
          circle.draw();
      });
      wedge_NE.on('mouseover', function () {
          wedge_NE.setAttr('fill', 'black');
          wedge_NE.draw();
          circle.draw();
      });
      wedge_NW.on('mouseover', function () {
          wedge_NW.setAttr('fill', 'black');
          wedge_NW.draw();
          circle.draw();
      });
      wedge_SW.on('mouseover', function () {
          wedge_SW.setAttr('fill', 'black');
          wedge_SW.draw();
          circle.draw();
      });
      wedge_SE.on('mouseover', function () {
          wedge_SE.setAttr('fill', 'black');
          wedge_SE.draw();
          circle.draw();
      });
      wedge_S.on('mouseover', function () {
          wedge_S.setAttr('fill', 'black');
          wedge_S.draw();
          circle.draw();
      });
      wedge_S.on('mouseout', function () {
          wedge_S.setAttr('fill', 'orange');
          wedge_S.draw();
          circle.draw();
      })
      wedge_N.on('mouseout', function () {
          wedge_N.setAttr('fill', 'yellow');
          wedge_N.draw();
          circle.draw();
      });
      wedge_NE.on('mouseout', function () {
          wedge_NE.setAttr('fill', 'blue');
          wedge_NE.draw();
          circle.draw();
      });
      wedge_NW.on('mouseout', function () {
          wedge_NW.setAttr('fill', 'purple');
          wedge_NW.draw();
          circle.draw();
      });
      wedge_SE.on('mouseout', function () {
          wedge_SE.setAttr('fill', 'green');
          wedge_SE.draw();
          circle.draw();
      });
      wedge_SW.on('mouseout', function () {
          wedge_SW.setAttr('fill', 'gray');
          wedge_SW.draw();
          circle.draw();
      });

      wedge_NW.on('mousedown', function () {
          socket.emit('client_cmd', { MOVE: 'FWLE' , SPEED: $("[name=speed]").val() });
      });
      wedge_NE.on('mousedown', function () {
          socket.emit('client_cmd', { MOVE: 'FWRI' , SPEED: $("[name=speed]").val() });
      });
      wedge_SW.on('mousedown', function () {
          socket.emit('client_cmd', { MOVE: 'BWLE' , SPEED: $("[name=speed]").val() });
      });
      wedge_SE.on('mousedown', function () {
          socket.emit('client_cmd', { MOVE: 'BWRI' , SPEED: $("[name=speed]").val() });
      });
      wedge_N.on('mousedown', function () {
          socket.emit('client_cmd', { MOVE: 'FORW' , SPEED: $("[name=speed]").val() });
      });
      wedge_S.on('mousedown', function () {
          socket.emit('client_cmd', { MOVE: 'BACK' , SPEED: $("[name=speed]").val() });
      });
      wedge_NW.on('mouseup', function () {
          socket.emit('client_cmd', { MOVE: 'STOP' });
      });
      wedge_NE.on('mouseup', function () {
          socket.emit('client_cmd', { MOVE: 'STOP' });
      });
      wedge_SW.on('mouseup', function () {
          socket.emit('client_cmd', { MOVE: 'STOP' });
      });
      wedge_SE.on('mouseup', function () {
          socket.emit('client_cmd', { MOVE: 'STOP' });
      });
      wedge_N.on('mouseup', function () {
          socket.emit('client_cmd', { MOVE: 'STOP' });
      });
      wedge_S.on('mouseup', function () {
          socket.emit('client_cmd', { MOVE: 'STOP' });
      });
  </script>
    <form>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Speed: 50<input type="range" name="speed" value="150" step="5" min="50" max="255">255
    </form>
  </body>
</html>
