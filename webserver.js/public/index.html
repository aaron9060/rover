<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css" media="all">@import "css/style.css";</style>
	<title>Rover Control Interface</title>
	<meta name="viewport" content="width=device-width"/>
	<script src="./socket.io/socket.io.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.6.0.min.js"></script>
	<script type="text/javascript" src="strobe/lib/swfobject.js"></script>
  </head>
  <body>
    <div id="outsidewrapper">
    <div id ="wrapper">
    <div id="header"></div>
    <div id="strobeMediaPlayback"></div>  
    <div id="sketch">
	  <form name="sketchInput"><textarea id="sketchInputText" rows="25" cols="40" placeholder="Arduino sketch goes here..."></textarea></form>
	  <button id="sketchInputSubmit">Submit</button>
	</div>  
	<div id="controlBox">
      <div id="control"></div>	
	  <div id="slider"><form>50<input type="range" id="controlSlider" value="150" step="5" min="50" max="255"></input>255</form></div>
	</div>
	  <div id="control2">
	  <div id="messageStage"></div>
	</div>
	<div id="footer"></div>
  </div>
  </div>
  <script type="text/javascript" src="control.js"></script>
  <script type="text/javascript" src="sketch.js"></script>
  <script type="text/javascript" src="strobe.js"></script>
  </body>
</html>
